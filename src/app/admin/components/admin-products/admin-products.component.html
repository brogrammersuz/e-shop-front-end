<p>
    <a routerLink="/admin/products/new"
        class="btn btn-primary">New Product</a>
</p>

<p>
    <input type="text"
        class="form-control"
        #query
        (keyup)="filter(query.value)"
        placeholder="Search....">
</p>

<data-table [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)"
    [pagination]="true"
    [pageLimits]="[10, 20, 40, 60]"
    >

    <data-table-column [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true">

    </data-table-column>

    <data-table-column [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true">

        <ng-template #dataTableCell
            let-item="item">
            {{item.price| currency:'USD':'symbol'}}
        </ng-template>

    </data-table-column>
    <data-table-column [property]="'id'">
        <ng-template #dataTableCell
            let-item="item">
            <a [routerLink]="['/admin/products/', item.id]">Edit</a>
        </ng-template>
    </data-table-column>
</data-table>
