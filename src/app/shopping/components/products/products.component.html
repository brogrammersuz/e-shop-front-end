<div class="row">
  <div class="col-md-3 col-sm-6">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-md-9 col-sm-6">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col-md-4 col-sm-12">
          <app-product-card (cartChangedEvent)="reassignCart($event)"
            [product]="p"
            [shopping-cart]="shoppingCart"></app-product-card>
        </div>
        <div *ngIf="(i+1) % 3 === 0"
          class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
