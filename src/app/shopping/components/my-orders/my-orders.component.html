<h1>My Orders</h1>
<br>
<table class="table">
  <thead>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </thead>
  <tbody *ngIf="orders">
    <tr *ngFor="let order of orders">
      <td>{{order.user.name}}</td>
      <td>{{order.datePlaced | date: 'longDate'}}</td>
      <td>
        <a routerLink="/order-details/{{order.id}}">View order</a>
      </td>
    </tr>
  </tbody>
</table>
