<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/"
      class="list-group-item list-group-item-action"
      [class.active]="!category">
      All categories
    </a>
    <a *ngFor="let cat of categories$ | async"
      routerLink="/"
      [queryParams]="{category: cat.id}"
      class="list-group-item list-group-item-action"
      [class.active]="category === cat.id">
      {{cat.name}}
    </a>
  </div>
</div>
