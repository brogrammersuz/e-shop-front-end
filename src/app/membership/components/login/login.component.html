<div class="col-md-6 offset-md-3"
  style="padding: 50px">
  <h2>Login</h2>
  <br>
  <form (submit)="login()"
    #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        id="email"
        required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
        id="password"
        required>
    </div>
    <button type="submit"
      class="btn btn-primary btn-block"
      [disabled]="!loginForm.valid">Submit</button>
  </form>
  <br>
  <p>Or
    <a style="text-decoration: none"
      [routerLink]="['/register']">Register now!</a>
  </p>
</div>
